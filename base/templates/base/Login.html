{% extends 'main.html' %}
{% block content %}
    <div class="row m-5 rounded p-3 bg-danger m-5">
       <div class="mb-4">
           <h2>Hey User welcome to the login page!!</h2>
       </div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp">
          </div>
            <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp">
          </div>
          <div class="mb-3">
              <input type="submit" value="LOGIN">
          </div>

            <div class="col-auto">
                <a href="{% url 'sign-up' %}"><h5>Don't have an account sign up?</h5></a>
            </div>

        </form>
    </div>
{% endblock %}
