{% extends 'main.html' %}

{% block content %}
    {% if page == 'stude' %}
    <div class="row bg-success mt-3">
     <h4>REGISTER STUDENT</h4>
      <hr>
     <form action="" method="post">
     {% csrf_token %}
     <input class="form-control" name="names" type="text" placeholder="Full name" aria-label=".form-control-lg example">
     <input class="form-control" name="email" type="email" placeholder="Email" aria-label="default input example">
     <input class="form-control" name="phone" type="number" placeholder="Number" aria-label=".form-control example">
      <input class="form-control" name="age" type="number" placeholder="Age" aria-label=".form-control example">
     <input class="form-control" name="code" type="number" placeholder="Code" aria-label=".form-control example">
     <input type="submit" value="REGISTER STUDENT">
    </form>
        <a href="{% url 'register-teacher' %}" class="text-warning mt-1"><h6>register teacher instead</h6></a>
    </div>
    {% else %}
    <div class="row bg-primary mt-2">
     <h4>REGISTER TEACHER</h4>
     <hr>
     <form action="" method="post">
     {% csrf_token %}
     <input class="form-control" name="name" type="text" placeholder="Full name" aria-label=".form-control example">
     <input class="form-control" name="subject" type="text" placeholder="Subject that teacher teaches" aria-label="default input example">
     <input class="form-control" name="tsc" type="number" placeholder="TSC CODE" aria-label=".form-control example">
     <input type="submit" value="REGISTER TEACHER">
    </form>
        <a href="{% url 'register-student' %}" class="text-warning mt-1"><h6>register student instead</h6></a>
    </div>
{% endif %}
{% endblock %}
